<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Image Gallery</h1>
    
    <div class="text-center mb-4">
        <button class="btn btn-primary filter-button" data-filter="all">All</button>
        <button class="btn btn-secondary filter-button" data-filter="nature">Nature</button>
        <button class="btn btn-secondary filter-button" data-filter="animals">Animals</button>
        <button class="btn btn-secondary filter-button" data-filter="architecture">Architecture</button>
    </div>

    <div class="row gallery">
        <div class="col-md-4 filter nature">
            <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg" class="img-fluid" alt="Nature 1">
        </div>
        <div class="col-md-4 filter animals">
            <img src="https://images.ctfassets.net/hrltx12pl8hq/1D85eAdM0IhXrEYsoOt7Ut/107424ea3e7e10ab3203446dae175cf7/3_jungle_animals.webp" class="img-fluid" alt="Animal 1">
        </div>
        <div class="col-md-4 filter architecture">
            <img src="https://media.architecturaldigest.com/photos/5d3f6c8084a5790008e99f37/master/w_1600%2Cc_limit/GettyImages-1143278588.jpg" class="img-fluid" alt="Architecture 1">
        </div>
        <div class="col-md-4 filter nature">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTkwS4plhmRHFyTuBM5LcRE92T1nGUwGun4w&s" class="img-fluid" alt="Nature 2">
        </div>
        <div class="col-md-4 filter animals">
            <img src="https://cdn.britannica.com/30/150930-120-D3D93F1E/lion-Namibia.jpg" class="img-fluid" alt="Animal 2">
        </div>
        <div class="col-md-4 filter architecture">
            <img src="https://st4.depositphotos.com/1007034/40271/i/450/depositphotos_402718606-stock-photo-architecture-project-showing-different-design.jpg" class="img-fluid" alt="Architecture 2">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="Gallery.js"></script>
</body>
</html>
